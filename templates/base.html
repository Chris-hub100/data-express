<!DOCTYPE html>
<html lang="en">
<head>

        body { background-color: #f8f9fa; }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="https://th.bing.com/th/id/R.cce64e6dd762ca94cd0b9985bdca0dab?rik=zOFoQSlC%2fe3GfQ&pid=ImgRaw&r=0" width="30" class="mx-auto d-block mb-2"> DataExpress</a>
            <div class="ms-auto">
                <a href="/shop" class="btn btn-primary btn-sm">Buy Data</a>
            </div>
        </div>
    </nav>

    <div class="container" style="min-height: 80vh;">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4 text-muted mt-5 mb-5 pb-5">
    <small>&copy; 2025 DataExpress Ghana</small>
</footer>
<nav class="navbar fixed-bottom navbar-light bg-white border-top shadow-lg d-md-none" style="padding-bottom: 15px;">
    <div class="container-fluid d-flex justify-content-around text-center">
        
        <a href="/" class="nav-link text-muted">
            <i class="bi bi-house-door-fill fs-4"></i>
            <div style="font-size: 10px;">Home</div>
        </a>

        <a href="/shop" class="nav-link text-primary">
            <div class="bg-primary rounded-circle text-white d-flex align-items-center justify-content-center" 
                 style="width: 50px; height: 50px; margin-top: -30px; border: 4px solid white;">
                <i class="bi bi-cart-fill fs-4"></i>
            </div>
            <div style="font-size: 10px; margin-top: 5px;" class="fw-bold">Shop</div>
        </a>

        <a href="#" class="nav-link text-muted" data-bs-toggle="modal" data-bs-target="#contactModal">
            <i class="bi bi-headset fs-4"></i>
            <div style="font-size: 10px;">Support</div>
        </a>

    </div>
</nav>

<div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-0">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold">Customer Support</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body text-center py-4">
                <div class="mb-4">
                    <div class="bg-light rounded-circle d-inline-flex p-3 mb-2">
                        <i class="bi bi-envelope-at-fill fs-1 text-primary"></i>
                    </div>
                    <h5>Email Us</h5>
                    <p class="text-muted small">We reply within 5 hours</p>
                    <a href="mailto:support@dataexpress.store" class="btn btn-outline-primary rounded-pill px-4">
                        support@dataexpress.store
                    </a>
                </div>

                <hr>

                <div class="mt-4">
                    <div class="bg-light rounded-circle d-inline-flex p-3 mb-2">
                        <i class="bi bi-whatsapp fs-1 text-success"></i>
                    </div>
                    <h5>WhatsApp Only</h5>
                    <p class="text-muted small">Instant Manual Support</p>
                    <a href="https://wa.me/233535333868" class="btn btn-success rounded-pill px-4">
                        Chat with Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
